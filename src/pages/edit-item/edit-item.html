<ion-header>

  <ion-navbar color = 'primary'>
    <ion-title>Editar Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome do Item</ion-label>
    <ion-input type = 'text' [(ngModel)] = 'item.itemName'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Quantidade</ion-label>
      <ion-input type = 'number' [(ngModel)]='item.itemNumber'></ion-input>
  </ion-item>
<!-- INCLUSÃO DO CLICK PARA CHAMAR A FUNÇÃO editItem()-->
  <button ion-button block (click) = 'editItem(item)'>Editar</button>
</ion-content>
