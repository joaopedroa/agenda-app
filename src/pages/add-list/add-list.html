<ion-header>

  <ion-navbar color = 'primary'>
    <ion-title>Adicionar Itens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Nome do Item</ion-label>
      <ion-input type = 'text' [(ngModel)] = 'listaItem.itemName'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantidade</ion-label>
        <ion-input type = 'text' [(ngModel)]='listaItem.itemNumber'></ion-input>
    </ion-item>
<!--VAMOS ACRESCENTAR O CLICK PASSANDO COMO PARÃ‚METRO O OBJETO ACIMA -->
    <button ion-button block (click) = 'addItem(listaItem)'>Adicionar</button>

</ion-content>
