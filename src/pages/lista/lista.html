<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Lista</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = 'goAddList()'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of listaItemRef$ | async" (click) = 'selectItem(item)'>
            <h2> Item: {{item.itemName}} </h2>
            <h3> Quantidade: {{item.itemNumber}} </h3>
        </ion-item>
    </ion-list>


</ion-content>
